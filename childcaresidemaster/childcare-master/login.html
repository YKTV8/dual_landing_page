<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <form class="form form--hidden"  id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="Password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message">Error message password</div>
            </div>
            <button class="form__button" type="submit">Sign in</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot Password</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <!-- hidden for create account -->
        <form class="form"  id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="Password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="Password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign in</button>
          
            <p class="form__text">
                <a class="form__link" href="#" id="linkLogin">Have an Account? Sign in</a>
            </p>
        </form>
    </div>

  <script src="./assets/js/login.js"></script>
</body>
</html>
